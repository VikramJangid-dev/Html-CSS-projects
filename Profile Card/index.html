<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile Card</title>
</head>

<body>

    <div class="card-container">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>

        <div class="card">

            <div class="profile-image">
                <img src="./profile-img.png" alt="profile-image">
            </div>
            <div class="about-container">
                <h1 class="name">YOUR NAME</h1>
                <h3 class="skill">FRONT-END DEVELOPER</h3>
                <div class="social-grp">
                    <a href="https://github.com/VikramJangid-dev" target="_blank"><i class="icon fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/vikram-jangid-360b8020b/" target="_blank"><i class="icon fa-brands fa-linkedin"></i></a>
                </div>
                <a class="portfolio-btn" href="#">PORTFOLIO  <span class="arrow">>></span></a>
            </div>
        </div>
    </div>


</body>

</html>
